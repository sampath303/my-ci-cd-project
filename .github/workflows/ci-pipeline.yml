name: Docker CI/CD

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u sampath303 --password-stdin

      - name: Build Docker image
        run: docker build -t ghcr.io/sampath303/my-ci-cd-project:latest .

      - name: Push Docker image to GitHub Container Registry
        run: docker push ghcr.io/sampath303/my-ci-cd-project:latest
